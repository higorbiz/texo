plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'io.cucumber:cucumber-java:6.7.0'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation 'junit:junit:4.13.2'
    implementation 'commons-io:commons-io:2.11.0'
    testImplementation 'io.rest-assured:rest-assured:4.4.0'
    testImplementation 'io.cucumber:cucumber-java8:7.0.0'
    testImplementation 'io.cucumber:cucumber-junit:7.0.0'

    testImplementation 'info.cukes:cucumber-junit:1.2.5'
    implementation 'info.cukes:cucumber-core:1.2.5'
    implementation 'info.cukes:cucumber-java:1.2.5'
    testImplementation 'info.cukes:cucumber-junit:1.2.5'
    compileOnly 'io.cucumber:cucumber-jvm-deps:1.0.6'
    testImplementation 'junit:junit:4.12'
}

test {
    useJUnitPlatform()
}

